services:
  - type: web
    name: whatsapp-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npm run build && cd ../backend
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000

databases:
  - name: whatsapp-db
    database: whatsapp-clone
    plan: free
